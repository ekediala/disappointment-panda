<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-item>
          <ion-input
            [(ngModel)]="author"
            required
            type="text"
            placeholder="Enter author"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
            required
            [(ngModel)]="truth"
            placeholder="Enter truth"
          ></ion-textarea>
        </ion-item>
        <ion-button (click)="submit()">
          Submit
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
