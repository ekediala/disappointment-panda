<ion-content>
  <div class="parent">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <img id="parrot" src="../../assets/img/parrot.jpg" />
          <div class="ion-padding">
            <ion-text id="truth" color="white">
              <div *ngIf="truth">
                <p>
                  {{ truth.truth }}
                </p>

                <small>
                  {{ truth.author }}
                </small>
              </div>
            </ion-text>
            <ion-button class="ion-hide-md-down button" (click)="exit()">
              Go away
            </ion-button>
            <ion-button block class="ion-hide-lg-up button" (click)="exit()">
              Go away
            </ion-button>
            <ion-button class="ion-hide-md-down button" (click)="speak()">
              Speak
            </ion-button>
            <ion-button block class="ion-hide-lg-up button" (click)="speak()">
              Speak
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
