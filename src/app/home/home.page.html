<ion-content>
  <div class="parent">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="2"> </ion-col>
        <ion-col>
          <div class="ion-padding top">
            <ion-text color="white">
              <div *ngIf="truth">
                <p>
                  {{ truth.truth }}
                </p>

                <small>
                  {{ truth.author }}
                </small>
              </div>
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8">
          <ion-button class="ion-hide-md-down button" (click)="exit()">
            Go away
          </ion-button>
          <ion-button block class="ion-hide-lg-up button" (click)="exit()">
            Go away
          </ion-button>
          <ion-button class="ion-hide-md-down button" (click)="speak()">
            Speak
          </ion-button>
          <ion-button block class="ion-hide-lg-up button" (click)="speak()">
            Speak
          </ion-button>
          <ion-button
            fill="clear"
            block
            class="ion-hide-lg-up button"
            href="/create"
          >
            Create truth
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
